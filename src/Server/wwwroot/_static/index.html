<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>GridOS</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/_static/styles/font-awesome.css">
    <style type="text/css">
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        canvas {
            position:absolute;
            width:100%;
            height:100%;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer button {
            background-color: transparent;
            border: none;
            padding: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .fa-semi-transparent {
            opacity: 0.25;
        }

        #overlay {
			position:fixed; 
			top:0;
			left:0;
			width:100%;
			height:100%;
			background:#000;
			opacity:0.5;
			filter:alpha(opacity=50);
		}

		#modal {
			position:absolute;
			background:url(tint20.png) 0 0 repeat;
			background:rgba(0,0,0,0.2);
			border-radius:14px;
			padding:8px;
		}

		#content {
			border-radius:8px;
			background:#fff;
			padding:20px;
		}

		#close {
			position:absolute;
			background:url('/_static/images/close.png') 0 0 no-repeat;
			width:24px;
			height:27px;
			display:block;
			text-indent:-9999px;
			top:-7px;
			right:-7px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/_static/scripts/plugins/quo.js"></script>
</head>
<body>
    <canvas data-grid="http://localhost:51364/_api/"></canvas>

    <footer>
        <button id="home-button" class="home">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-semi-transparent"></i>
                <i class="fa fa-arrows fa-stack-1x fa-inverse"></i>
            </span>
        </button>
    </footer>

    <script src="/_static/scripts/plugins/pubsub.js"></script>
    <script src="/_static/scripts/plugins/modal.js"></script>

    <script src="/_static/scripts/modules/settings.js"></script>
    <script src="/_static/scripts/modules/utils.js"></script>

    <script src="/_static/scripts/modules/drawing.js"></script>
    <script src="/_static/scripts/modules/input.js"></script>
    <script src="/_static/scripts/modules/world.js"></script>

    <script src="/_static/scripts/modules/events.js"></script>

    <script src="/_static/scripts/init.js"></script>
</body>
</html>
