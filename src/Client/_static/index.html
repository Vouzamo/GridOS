<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>GridOS</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <style type="text/css">
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        canvas {
            position:absolute;
            width:100%;
            height:100%;
        }

        #overlay {
			position:fixed; 
			top:0;
			left:0;
			width:100%;
			height:100%;
			background:#000;
			opacity:0.5;
			filter:alpha(opacity=50);
		}

		#modal {
			position:absolute;
			background:url(tint20.png) 0 0 repeat;
			background:rgba(0,0,0,0.2);
			border-radius:14px;
			padding:8px;
		}

		#content {
			border-radius:8px;
			background:#fff;
			padding:20px;
		}

		#close {
			position:absolute;
			background:url('/_static/images/close.png') 0 0 no-repeat;
			width:24px;
			height:27px;
			display:block;
			text-indent:-9999px;
			top:-7px;
			right:-7px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/_static/scripts/plugins/quo.js"></script>
</head>
<body>
	<noscript>
        <h1>Oops... Your browser is waaay to old!</h1>
    </noscript>

    <canvas></canvas>

    <script src="/_static/scripts/plugins/pubsub.js"></script>
    <script src="/_static/scripts/plugins/modal.js"></script>

    <script src="/_static/scripts/modules/settings.js"></script>
    <script src="/_static/scripts/modules/utils.js"></script>

    <script src="/_static/scripts/modules/drawing.js"></script>
    <script src="/_static/scripts/modules/input.js"></script>
    <script src="/_static/scripts/modules/world.js"></script>

    <script src="/_static/scripts/modules/events.js"></script>

    <script src="/_static/scripts/init.js"></script>
</body>
</html>
