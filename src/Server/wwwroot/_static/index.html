<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<title>GridOS</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/_static/styles/font-awesome.css">
    <style type="text/css">
        * { margin: 0; padding: 0;}

        body, html { height:100%; }

        canvas {
            position:absolute;
            width:100%;
            height:100%;

            background: url(http://www.twitrcovers.com/wp-content/uploads/2013/12/Abstract-Backgrounds-Textures-l.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer button {
            background-color: transparent;
            border: none;
            padding: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .fa-semi-transparent {
            opacity: 0.25;
        }

        #overlay {
			position:fixed; 
			top:0;
			left:0;
			width:100%;
			height:100%;
			background:#000;
			opacity:0.5;
			filter:alpha(opacity=50);
		}

		#modal {
			position:absolute;
			background:rgba(0,0,0,0.25);
			border-radius:14px;
			padding:10px;
		}

		#content {
			padding:40px 5px 5px 5px;
		}

        #content img {
            max-width: 100%;
            max-height: 100%;
        }

        #modal h2 {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #fff;
            font-family: sans-serif;
            font-size: 1em;
        }

		#close {
			position:absolute;
			top:15px;
			right:15px;
		    cursor: pointer;
		}
    </style>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!--<script src="/_static/scripts/plugins/quo.js"></script>-->
</head>
<body>
    <canvas id="main"></canvas>

    <footer>
        <button id="home-button">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-semi-transparent"></i>
                <i class="fa fa-arrows fa-stack-1x fa-inverse"></i>
            </span>
        </button>
        <button id="heartbeat-button">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-semi-transparent"></i>
                <i class="fa fa-heartbeat fa-stack-1x fa-inverse"></i>
            </span>
        </button>
    </footer>

</body>
</html>
